<html>
<head>
  <title>FizzBuzz</title>
</head>
<body>
  <section id="numeros"></section>

  <script type="text/javascript">

    var numeros = document.getElementById('numeros');
    var texto = "";

    for(var i = 1; i <= 100; i++){

      var verificador = 0;

      if ( i % 3 == 0 ) {
        texto += 'Fizz';
        verificador = 1;
      } 

      if ( i % 5 == 0 ) {
        texto += 'Buzz';
        verificador = 1;
      } 

      if (verificador == 0) {
        texto += i
      }

      texto += ', ';
    }



    numeros.innerHTML = texto;

    
  </script>
</body>
</html>
